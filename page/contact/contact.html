<!-- formulario de contacto -->
<section class="seccion-contacto">
  <div class="contact-section">
      <div class="contact-content">
        <!-- Columna izquierda con texto, título y descripción -->
        <div class="col-lg-6">
          <h1 class="title-contact">¿Te ayudamos?</h1>
          <h4>Envíanos tu consulta, te brindaremos asesoramiento lo más pronto posible.</h4>

          <h4> Te desea un excelente día,</h4>
              
          <h6>Equipo de La Fábrica de Muebles®</h6>
        </div>

        <!-- Columna derecha con el formulario -->
        <div class="col-lg-6">
          <div class="contact-form">
            <form>
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
              </div>
              <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
              </div>
              <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono">
              </div>
              <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary form-btn">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
